<!DOCTYPE html>
<html>
<head>
  <title>Photo Booth Gallery</title>
  <style>
    img { max-width: 200px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div id="gallery"></div>

  <script>
    // Example fetch list if server exposes filenames (optional improvement)
    fetch('http://localhost:5500/photos/')
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const links = Array.from(doc.querySelectorAll('a'))
          .filter(link => link.href.endsWith('.jpg'));

        const gallery = document.getElementById('gallery');
        links.forEach(link => {
          const img = document.createElement('img');
          img.src = link.href;
          gallery.appendChild(img);
        });
      });
  </script>
</body>
</html>
